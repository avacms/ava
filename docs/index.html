<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ava CMS | Flat-file PHP/Markdown CMS Documentation</title>
  <meta name="description" content="Documentation for Ava CMS - A developer-first flat-file PHP CMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1/themes/prism-one-light.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS Variables & Base Styles
       ======================================== */

    :root {
      --theme-color: #3d52b8;
      --theme-color-dark: #24398b;
      --theme-color-light: #5d73e5;
      --theme-color-lighter: #7d93f0;
      --text-primary: #0e1c31;
      --text-secondary: #334155;
      --text-tertiary: #050718;
      --text-muted: #94a3b8;
      --heading-font: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --border-color: #e5e7eb;
      --bg-subtle: #f9fafb;
      --bg-muted: #fafafa;
      --cover-bg-opacity: 0.25;
      --cover-bg-gradient: linear-gradient(180deg, rgba(5, 7, 24, 0.15) 0%, rgba(5, 7, 24, 0.5) 100%);
    }

    * {
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* ========================================
       Sidebar
       ======================================== */

    .sidebar {
      background: var(--bg-muted);
      border-right: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .sidebar > h1 {
      margin: 0 !important;
      padding: 1.25rem 1.5rem 1rem !important;
      text-align: left !important;
      font-size: 1.25rem !important;
      font-weight: 700 !important;
    }

    .app-name {
      padding: 1.25rem 1.5rem 1rem;
      text-align: left;
      margin: 0;
    }

    .app-name-link {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary) !important;
      letter-spacing: -0.01em;
    }

    /* Sidebar Navigation */
    .sidebar-nav {
      padding: 0.5rem 0 1rem;
    }

    .sidebar-nav ul {
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      list-style: none;
      margin: 0;
    }

    .sidebar-nav > ul > li > a {
      display: block;
      padding: 0.45rem 1.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.15s;
    }

    .sidebar-nav > ul > li > a:hover,
    .sidebar-nav > ul > li.active > a {
      color: var(--theme-color);
    }

    .sidebar-nav > p {
      padding: 0.5rem 1.5rem 0.25rem;
      margin: 0;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .sidebar-nav > p > strong {
      font-weight: 500;
      opacity: 0.6;
    }

    /* Sub-sidebar (page headings) */
    .app-sub-sidebar {
      padding: 0 !important;
      margin: 0.25rem 0 0.5rem 0;
    }

    .app-sub-sidebar li {
      margin: 0;
    }

    .app-sub-sidebar li::before {
      content: none !important;
    }

    .app-sub-sidebar li a {
      display: block;
      padding: 0.2rem 1.5rem;
      font-size: 0.8rem;
      color: var(--text-tertiary);
    }

    .app-sub-sidebar li a:hover,
    .app-sub-sidebar li.active a {
      color: var(--theme-color);
    }

    /* ========================================
       Main Content
       ======================================== */

    .markdown-section {
      max-width: 780px;
      padding: 2rem 2.5rem;
      color: var(--text-secondary);
    }

    .markdown-section img {
      border-radius: 12px;
    }

    /* Beginner Box Styling */
    .beginner-box {
      background: var(--bg-subtle);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--theme-color);
      border-radius: 6px;
      padding: 1.5rem 1.75rem;
      margin: 2.5rem 0;
      line-height: 1.7;
    }
    .beginner-box strong {
      color: var(--theme-color);
      font-weight: 600;
    }
    .beginner-box > *:first-child {
      margin-top: 0;
    }
    .beginner-box > *:last-child {
      margin-bottom: 0;
    }
    .beginner-box ul {
      margin: 0.5rem 0 1rem 0;
      padding-left: 1.5rem;
    }
    .beginner-box li {
      margin: 0.4rem 0;
    }
    .beginner-box pre {
      background: #fff !important;
      border: 1px solid var(--border-color);
      margin: 1rem 0 !important;
    }

    /* Headings */
    .markdown-section h1 {
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--text-primary);
      font-family: var(--heading-font);
      margin: 0 0 1.25rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h2 {
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--text-primary);
      font-family: var(--heading-font);
      margin: 2rem 0 0.75rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      font-family: var(--heading-font);
      margin: 1.5rem 0 0.5rem 0;
    }

    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--text-secondary);
      font-family: var(--heading-font);
    }

    /* Links */
    .markdown-section a {
      color: var(--theme-color);
      font-weight: 500;
    }

    .markdown-section a:hover {
      color: var(--theme-color-dark);
      text-decoration: underline;
    }

    /* Text styles */
    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-section em {
      color: var(--text-tertiary);
    }

    /* Blockquotes */
    .markdown-section blockquote {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-left: 3px solid var(--border-color);
      background: var(--bg-subtle);
      color: #4b5563;
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.25rem;
    }

    .markdown-section li {
      margin: 0.25rem 0;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin: 1rem 0;
    }

    .markdown-section th {
      background: var(--bg-subtle);
      font-weight: 600;
      text-align: left;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-color);
    }

    .markdown-section td {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-color);
    }

    /* ========================================
       Code & Syntax Highlighting
       ======================================== */

    /* Inline code */
    .markdown-section code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.85em;
      background: #f1f5ff;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      color: var(--theme-color-dark);
      font-weight: 500;
    }

    /* Code blocks */
    .markdown-section pre {
      background: #f8f9fa !important;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .markdown-section pre code {
      background: transparent;
      padding: 0;
      font-size: 0.825rem;
      line-height: 1.6;
      color: #24292f;
    }

    /* Prism syntax theme overrides */
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: #6a737d;
    }

    .token.punctuation {
      color: #24292f;
    }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol {
      color: #005cc5;
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin {
      color: #032f62;
    }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #d73a49;
    }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #d73a49;
    }

    .token.function,
    .token.class-name {
      color: #6f42c1;
    }

    .token.regex,
    .token.important,
    .token.variable {
      color: #e36209;
    }

    /* ========================================
       Search
       ======================================== */

    .search {
      padding: 0.5rem 1.5rem;
      margin: 0;
      border-bottom: none;
    }

    .search input {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-bottom: 1px solid var(--border-color);
      border-radius: 0;
      font-size: 0.875rem;
      outline: none;
      background: var(--bg-subtle);
      color: #1f2937;
    }

    .search input:focus {
      background: #fff;
      border-color: var(--theme-color);
      box-shadow: none;
    }

    .search input::placeholder {
      color: #9ca3af;
    }

    .search .clear-button {
      display: none;
    }

    /* Search results */
    .search .results-panel {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-top: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .search .results-panel.show {
      display: block;
    }

    .search .matching-post {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .search .matching-post:last-child {
      border-bottom: none;
    }

    .search .matching-post:hover {
      background: var(--bg-subtle);
    }

    .search .matching-post h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 0.25rem 0;
      padding: 0;
      border: none;
    }

    .search .matching-post p {
      font-size: 0.8rem;
      color: #6b7280;
      margin: 0;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* ========================================
       UI Elements
       ======================================== */

    .progress {
      background: var(--theme-color) !important;
    }

    .anchor span {
      color: var(--text-tertiary);
    }

    .anchor:hover span {
      color: var(--theme-color);
    }

    .github-corner {
      z-index: 30;
    }

    .github-corner svg {
      fill: var(--theme-color);
    }

    /* ========================================
       Cover Page / Hero
       ======================================== */

    section.cover {
      display: none !important;
      overflow: hidden;
    }

    section.cover.show {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      background: #050718 !important;
      background-image: none !important;
      min-height: 100vh !important;
      width: 100% !important;
      padding: 3rem 0 !important;
      margin: 0 !important;
      position: relative !important;
      overflow: hidden !important;
    }

    /* Separate cover background via pseudo-element so blur works reliably */
    section.cover.show::after {
      content: '' !important;
      position: absolute !important;
      inset: 0 !important;
      background-image: var(--cover-bg-gradient), url('https://addy.zip/ava/ava-cover.webp') !important;
      background-size: cover, cover !important;
      background-position: center, center !important;
      background-repeat: no-repeat, no-repeat !important;
      background-attachment: scroll, scroll !important;
      opacity: var(--cover-bg-opacity, 0.25) !important;
      pointer-events: none !important;
      z-index: 10 !important;
    }

    /* Ensure content appears above background image */
    section.cover .cover-main {
      position: relative !important;
      z-index: 20 !important;
    }

    /* Main heading */
    section.cover h1 {
      display: block !important;
      font-size: 6rem !important;
      font-weight: 800 !important;
      letter-spacing: -0.04em !important;
      line-height: 1 !important;
      color: #fff !important;
      font-family: var(--heading-font) !important;
      margin: 0 0 1rem 0 !important;
      padding: 0 !important;
      text-align: center !important;
    }

    section.cover h1 a {
      color: inherit !important;
      text-decoration: none !important;
      background: inherit !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
    }

    /* Tagline */
    section.cover blockquote {
      display: block !important;
      font-size: 1.25rem !important;
      font-weight: 400 !important;
      line-height: 1.6 !important;
      color: #94a3b8 !important;
      margin: 0 auto 3rem auto !important;
      padding: 0 !important;
      border: none !important;
      background: transparent !important;
      text-align: center !important;
    }

    section.cover blockquote p {
      margin: 0 !important;
      padding: 0 !important;
      font-weight: inherit !important;
      color: inherit !important;
    }

    /* Feature grid */
    section.cover .feature-grid {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr) !important;
      gap: 1rem !important;
      width: 100% !important;
      max-width: 720px !important;
      margin: 0 auto 3rem auto !important;
      padding: 0 !important;
    }

    section.cover .feature {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: flex-start !important;
      padding: 1.5rem 1rem !important;
      background: rgba(255, 255, 255, 0.03) !important;
      border: 1px solid rgba(255, 255, 255, 0.06) !important;
      border-radius: 16px !important;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
      text-align: center !important;
      backdrop-filter: blur(8px) !important;
      -webkit-backdrop-filter: blur(8px) !important;
    }

    section.cover .feature:hover {
      background: rgba(255, 255, 255, 0.06) !important;
      border-color: rgba(255, 255, 255, 0.12) !important;
      transform: translateY(-4px) !important;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3) !important;
    }

    section.cover .feature-icon {
      font-size: 2rem !important;
      line-height: 1 !important;
      margin: 0 0 1rem 0 !important;
    }

    section.cover .feature-title {
      font-size: 0.9375rem !important;
      font-weight: 600 !important;
      color: #f8fafc !important;
      margin: 0 0 0.375rem 0 !important;
      line-height: 1.3 !important;
    }

    section.cover .feature-desc {
      font-size: 0.8125rem !important;
      font-weight: 400 !important;
      color: #64748b !important;
      line-height: 1.4 !important;
      margin: 0 !important;
    }

    /* Hide default cover list */
    section.cover ul {
      display: none !important;
    }

    /* CTA buttons */
    section.cover .cover-main > p:last-of-type {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 0.75rem !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    section.cover .cover-star {
      display: flex !important;
      justify-content: center !important;
      margin: 1rem 0 0 0 !important;
      padding: 0 !important;
    }

    .sidebar-star {
      padding: 0.75rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-muted);
    }

    .sidebar-star-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    section.cover .cover-main > p:last-of-type a {
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 0.875rem 2rem !important;
      margin: 0 !important;
      font-size: 1rem !important;
      font-weight: 600 !important;
      line-height: 1 !important;
      letter-spacing: -0.01em !important;
      text-decoration: none !important;
      border-radius: 100px !important;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      cursor: pointer !important;
    }

    /* Primary CTA */
    section.cover .cover-main > p:last-of-type a:first-child {
      background: linear-gradient(135deg, var(--theme-color) 0%, var(--theme-color-dark) 100%) !important;
      color: #ffffff !important;
      border: none !important;
      box-shadow: 0 4px 16px rgba(36, 57, 139, 0.35) !important;
    }

    section.cover .cover-main > p:last-of-type a:first-child:hover {
      background: linear-gradient(135deg, var(--theme-color-dark) 0%, #17245d 100%) !important;
      box-shadow: 0 8px 28px rgba(36, 57, 139, 0.45) !important;
    }

    /* Secondary CTA */
    section.cover .cover-main > p:last-of-type a:last-child {
      background: rgba(255, 255, 255, 0.05) !important;
      color: #f1f5f9 !important;
      border: 1px solid rgba(255, 255, 255, 0.12) !important;
      backdrop-filter: blur(4px) !important;
    }

    section.cover .cover-main > p:last-of-type a:last-child:hover {
      background: rgba(255, 255, 255, 0.1) !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
    }

    /* Hide sidebar when cover is showing */
    section.cover.show ~ .sidebar,
    section.cover.show ~ .sidebar-toggle {
      display: none !important;
    }

    /* ========================================
       Responsive
       ======================================== */

    main {
      width: auto !important;
    }

    @media (max-width: 768px) {
      /* Main content */
      .markdown-section {
        padding: 1.5rem 1rem;
      }

      .sidebar {
        background: white;
      }

      .app-name {
        padding: 1rem 1.25rem 0.75rem;
      }

      /* Cover page */
      section.cover .cover-main {
        padding: 2rem 1.25rem !important;
      }

      section.cover h1 {
        font-size: 2.5rem !important;
      }

      section.cover blockquote {
        font-size: 1.0625rem !important;
        margin-bottom: 2rem !important;
      }

      section.cover .feature-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.75rem !important;
        margin-bottom: 2.5rem !important;
      }

      section.cover .feature {
        padding: 1.25rem 0.75rem !important;
      }

      section.cover .feature-icon {
        font-size: 1.75rem !important;
      }

      section.cover .feature-title {
        font-size: 0.875rem !important;
      }

      section.cover .feature-desc {
        font-size: 0.75rem !important;
      }

      section.cover .cover-main > p:last-of-type a {
        padding: 0.75rem 1.5rem !important;
        font-size: 0.9375rem !important;
      }
    }

    /* Terminal Output Styling */
    .markdown-section pre:has(samp),
    .markdown-section pre samp {
      background: #1a1b26 !important;
    }

    .markdown-section pre:has(samp) {
      border-radius: 6px !important;
      padding: 1rem 1.25rem !important;
      margin: 0.5rem 0 1.5rem !important;
      overflow-x: auto !important;
      border: 1px solid #2a2b3d !important;
    }

    .markdown-section pre samp {
      color: #a9b1d6 !important;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace !important;
      font-size: 0.8125rem !important;
      line-height: 1.6 !important;
      white-space: pre !important;
      letter-spacing: -0.5px;
      line-height: 1.2 !important;
      display: block !important;
    }

    /* Terminal color classes */
    .markdown-section pre samp .t-green { color: #9ece6a !important; }
    .markdown-section pre samp .t-red { color: #f7768e !important; }
    .markdown-section pre samp .t-yellow { color: #e0af68 !important; }
    .markdown-section pre samp .t-blue { color: #7aa2f7 !important; }
    .markdown-section pre samp .t-cyan { color: #7dcfff !important; }
    .markdown-section pre samp .t-magenta { color: #bb9af7 !important; }
    .markdown-section pre samp .t-dim { color: #565f89 !important; }
    .markdown-section pre samp .t-bold { font-weight: 600 !important; color: #c0caf5 !important; }
    .markdown-section pre samp .t-white { color: #c0caf5 !important; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ava CMS ✨',
      repo: 'adamgreenough/ava',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      auto2top: true,
      requestHeaders: {
        'cache-control': 'no-cache'
      },
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3,
        maxAge: 300000
      }
      ,
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
