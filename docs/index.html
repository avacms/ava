<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ava CMS Documentation</title>
  <meta name="description" content="Documentation for Ava CMS - A developer-first flat-file PHP CMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1/themes/prism-one-light.min.css">
  <style>
    :root {
      --theme-color: #3b82f6;
      --theme-color-dark: #2563eb;
    }

    * {
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15px;
    }

    /* Sidebar */
    .sidebar {
      background: #fafafa;
      border-right: 1px solid #e5e7eb;
    }

    /* App name / Logo */
    .sidebar > h1 {
      margin: 0 !important;
      padding: 1.25rem 1.5rem 1rem !important;
      text-align: left !important;
      font-size: 1.25rem !important;
      font-weight: 700 !important;
    }

    .app-name {
      padding: 1.25rem 1.5rem 1rem;
      text-align: left;
      margin: 0;
    }

    .app-name-link {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827 !important;
      letter-spacing: -0.01em;
    }

    /* Sidebar nav */
    .sidebar-nav {
      padding: 0.5rem 0 1rem;
    }

    .sidebar-nav ul {
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      list-style: none;
      margin: 0;
    }

    /* Top-level nav items */
    .sidebar-nav > ul > li > a {
      display: block;
      padding: 0.45rem 1.5rem;
      color: #1f2937;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.15s;
    }

    .sidebar-nav > p {
      padding: 0.5rem 1.5rem 0.25rem;
      margin: 0;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .sidebar-nav > p > strong {
      font-weight: 500;
      opacity: 0.6;
    }

    .sidebar-nav > ul > li > a:hover {
      color: var(--theme-color);
    }

    .sidebar-nav > ul > li.active > a {
      color: var(--theme-color);
    }

    /* Sub-sidebar (page headings) */
    .app-sub-sidebar {
      padding: 0 !important;
      margin: 0.25rem 0 0.5rem 0;
    }

    .app-sub-sidebar li {
      margin: 0;
    }

    .app-sub-sidebar li::before {
      content: none !important;
    }

    .app-sub-sidebar li a {
      display: block;
      padding: 0.2rem 1.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .app-sub-sidebar li a:hover {
      color: var(--theme-color);
    }

    .app-sub-sidebar li.active a {
      color: var(--theme-color);
    }

    /* Main content */
    .markdown-section {
      max-width: 780px;
      padding: 2rem 2.5rem;
    }

    .markdown-section h1 {
      font-size: 1.875rem;
      font-weight: 600;
      color: #111827;
      margin: 0 0 1.25rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h2 {
      font-size: 1.375rem;
      font-weight: 600;
      color: #1f2937;
      margin: 2rem 0 0.75rem 0;
      padding: 0;
      border: none;
    }

    .markdown-section h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      margin: 1.5rem 0 0.5rem 0;
    }

    .markdown-section a {
      color: var(--theme-color);
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* Inline code */
    .markdown-section code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.85em;
      background: #f3f4f6;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      color: #1f2937;
    }

    /* Code blocks */
    .markdown-section pre {
      background: #f8f9fa !important;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .markdown-section pre code {
      background: transparent;
      padding: 0;
      font-size: 0.825rem;
      line-height: 1.6;
      color: #24292f;
    }

    /* Prism overrides */
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata { color: #6a737d; }
    .token.punctuation { color: #24292f; }
    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol { color: #005cc5; }
    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin { color: #032f62; }
    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string { color: #d73a49; }
    .token.atrule,
    .token.attr-value,
    .token.keyword { color: #d73a49; }
    .token.function,
    .token.class-name { color: #6f42c1; }
    .token.regex,
    .token.important,
    .token.variable { color: #e36209; }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin: 1rem 0;
    }

    .markdown-section th {
      background: #f9fafb;
      font-weight: 600;
      text-align: left;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e5e7eb;
    }

    .markdown-section td {
      padding: 0.5rem 0.75rem;
      border: 1px solid #e5e7eb;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-left: 3px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.25rem;
    }

    .markdown-section li {
      margin: 0.25rem 0;
    }

    /* Search box */
    .search {
      padding: 0;
      margin: 0;
      border-bottom: none;
    }

    .search input {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-bottom: 1px solid #e5e7eb;
      border-radius: 0;
      font-size: 0.875rem;
      outline: none;
      background: #f9fafb;
      color: #1f2937;
    }

    .search input:focus {
      background: #fff;
      border-color: var(--theme-color);
      box-shadow: none;
    }

    .search input::placeholder {
      color: #9ca3af;
    }

    /* Search results */
    .search .results-panel {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .search .results-panel.show {
      display: block;
    }

    .search .matching-post {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .search .matching-post:last-child {
      border-bottom: none;
    }

    .search .matching-post:hover {
      background: #f9fafb;
    }

    .search .matching-post h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 0.25rem 0;
      padding: 0;
      border: none;
    }

    .search .matching-post p {
      font-size: 0.8rem;
      color: #6b7280;
      margin: 0;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Clear button */
    .search .clear-button {
      display: none;
    }

    /* Progress bar */
    .progress {
      background: var(--theme-color) !important;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--theme-color);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem 1rem;
      }
      .sidebar {
        background: white;
      }
      .app-name {
        padding: 1rem 1.25rem 0.75rem;
      }
    }

    /* Cover page / Hero */
    section.cover {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important;
      color: #f8fafc;
    }

    section.cover.show {
      height: 100vh;
    }

    section.cover .cover-main {
      max-width: 600px;
      text-align: center;
    }

    section.cover .cover-logo {
      font-size: 6rem;
      line-height: 1;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 40px rgba(251, 191, 36, 0.3));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    section.cover h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 0 0 1rem;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    section.cover blockquote {
      font-size: 1.25rem;
      color: #94a3b8;
      font-weight: 400;
      margin: 0 0 2.5rem;
      border: none;
    }

    section.cover blockquote p {
      margin: 0;
    }

    section.cover ul {
      list-style: none;
      padding: 0;
      margin: 0 0 3rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    section.cover li {
      font-size: 1rem;
      color: #cbd5e1;
    }

    section.cover li strong {
      color: #f8fafc;
    }

    section.cover .cover-main > p:last-of-type {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0;
    }

    section.cover .cover-main > p:last-of-type a {
      display: inline-flex;
      align-items: center;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s;
    }

    section.cover .cover-main > p:last-of-type a:first-child {
      background: var(--theme-color);
      color: #fff;
      border: none;
    }

    section.cover .cover-main > p:last-of-type a:first-child:hover {
      background: var(--theme-color-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    section.cover .cover-main > p:last-of-type a:last-child {
      background: transparent;
      color: #f8fafc;
      border: 1px solid #475569;
    }

    section.cover .cover-main > p:last-of-type a:last-child:hover {
      border-color: #94a3b8;
      background: rgba(255, 255, 255, 0.05);
    }

    section.cover.show ~ .sidebar,
    section.cover.show ~ .sidebar-toggle {
      display: none;
    }

    section.cover .mask {
      background: transparent !important;
    }

    /* Cover scroll indicator */
    section.cover::after {
      content: '';
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 40px;
      border: 2px solid #475569;
      border-radius: 12px;
      opacity: 0.6;
    }

    section.cover::before {
      content: '';
      position: absolute;
      bottom: 2.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 8px;
      background: #64748b;
      border-radius: 2px;
      animation: scroll 1.5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes scroll {
      0%, 100% { opacity: 1; transform: translateX(-50%) translateY(0); }
      50% { opacity: 0.3; transform: translateX(-50%) translateY(10px); }
    }

    @media (max-width: 768px) {
      section.cover h1 {
        font-size: 2.5rem;
      }
      section.cover .cover-logo {
        font-size: 4rem;
      }
      section.cover blockquote {
        font-size: 1.1rem;
      }
      section.cover .cover-main > p:last-of-type {
        flex-direction: column;
      }
      section.cover .cover-main > p:last-of-type a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '✨ Ava CMS',
      repo: 'adamgreenough/ava',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      auto2top: true,
      requestHeaders: {
        'cache-control': 'no-cache'
      },
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3,
        maxAge: 300000  // 5 minutes instead of default 24 hours
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
